<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{EVENT_NAME}} — QR Code</title>
  <meta name="description" content="Scan to RSVP to {{EVENT_NAME}} — {{EVENT_DATE}}, {{EVENT_LOCATION_SHORT}}.">
  <meta name="author" content="Kevin Huber">
  <meta name="robots" content="noindex, nofollow">
  <!-- Always white since this page forces light mode for QR scannability -->
  <meta name="theme-color" content="#ffffff">
  <!-- iOS: hides Safari chrome when added to home screen -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="white">
  <meta name="apple-mobile-web-app-title" content="{{EVENT_NAME}} QR">
  <!-- Android Chrome equivalent -->
  <meta name="mobile-web-app-capable" content="yes">
  <style>
    @font-face {
      font-family: 'Uncial Antiqua';
      font-style: normal;
      font-weight: 400;
      font-display: swap;
      src: url('/fonts/uncial-antiqua.woff2') format('woff2');
    }

    :root {
      color-scheme: light only;
      --accent: #e91e8c;
      --green-dark: #2e6b34;
      --green-mid: #4a9e52;
      --green-light: #7cc47f;
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      background: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: "SF Mono", SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      color: #1a1a1a;
      cursor: default;
      user-select: none;
      padding: 1rem;
      background: color(display-p3 1 1 1);
    }

    @supports not (background: color(display-p3 1 1 1)) {
      body { background: #ffffff; }
    }

    /* Main landmark — flex column, centres its children */
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.75rem;
      width: 100%;
    }

    .title {
      font-family: 'Uncial Antiqua', Papyrus, fantasy;
      font-size: clamp(2rem, 5.5vw, 3rem);
      text-align: center;
      color: #1a1a1a;
      letter-spacing: -0.01em;
      text-transform: uppercase;
      line-height: 1.2;
      font-weight: 400; /* Uncial Antiqua is single-weight */
    }

    .tagline {
      color: var(--accent);
      /* min 1.25rem (20px) bold = 15pt bold — qualifies as large text,
         so 4.17:1 contrast passes WCAG AA large-text threshold (3:1) */
      font-size: clamp(1.25rem, 3.5vw, 1.375rem);
      font-weight: 700;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      text-align: center;
    }

    .tagline-word {
      display: inline-block;
    }

    #qr-wrap {
      background: #ffffff;
      padding: 0;
      line-height: 0;
    }

    #qr-canvas {
      display: block;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      max-width: min(88vw, 72vh);
      max-height: min(88vw, 72vh);
      width: auto;
      height: auto;
    }

    #url-label {
      font-size: clamp(0.65rem, 1.8vw, 0.8125rem);
      /* #767676 on white = 4.54:1 — passes WCAG AA */
      color: #767676;
      text-align: center;
      letter-spacing: 0.04em;
    }

    /* Fullscreen toggle — styled as a subtle hint but natively focusable */
    #fullscreen-btn {
      background: none;
      border: none;
      font-family: inherit;
      font-size: 0.625rem;
      /* #767676 on white = 4.54:1 — passes WCAG AA */
      color: #767676;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      padding: 0.375rem 0.5rem;
      cursor: pointer;
      border-radius: 2px;
      margin-top: 0.25rem;
    }

    #fullscreen-btn:focus-visible {
      outline: 2px solid #1a1a1a;
      outline-offset: 3px;
    }

    /* ── Plant strip ─────────────────────────────────────── */
    body {
      padding-bottom: 80px;
    }

    .plants {
      display: flex;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      align-items: flex-end;
      justify-content: center;
      gap: 0.5rem;
      height: 72px;
      overflow: hidden;
      pointer-events: none;
    }

    .plant {
      transform-origin: 50% 100%;
      will-change: transform;
    }

    .plant:nth-child(1) { animation: sway 3.4s ease-in-out infinite; }
    .plant:nth-child(2) { animation: sway 4.1s ease-in-out infinite 0.6s; }
    .plant:nth-child(3) { animation: sway 3.7s ease-in-out infinite 1.1s; }
    .plant:nth-child(4) { animation: sway 4.5s ease-in-out infinite 0.3s; }
    .plant:nth-child(5) { animation: sway 3.2s ease-in-out infinite 1.8s; }

    @keyframes sway {
      0%, 100% { transform: rotate(-4deg); }
      50%       { transform: rotate(4deg); }
    }

    @media (prefers-reduced-motion: reduce) {
      .plant { animation: none; }
    }
  </style>
</head>
<body>
  <main>
    <h1 class="title">{{EVENT_NAME}}</h1>
    <p class="tagline" aria-label="Clip. Sow. Share.">
      <span class="tagline-word">Clip.</span>&#8202;
      <span class="tagline-word">Sow.</span>&#8202;
      <span class="tagline-word">Share.</span>
    </p>

    <div id="qr-wrap">
      <canvas id="qr-canvas" role="img" aria-label="QR code — scan to open the Propagation Party site"></canvas>
    </div>

    <p id="url-label"></p>

    <button id="fullscreen-btn" aria-pressed="false">
      Tap or press Enter for fullscreen
    </button>
  </main>

  <!-- Decorative — hidden from assistive technology -->
  <div class="plants" aria-hidden="true">
    <svg class="plant" width="28" height="68" viewBox="0 0 28 68" fill="none">
      <path d="M14 66V26" stroke="#2e6b34" stroke-width="2" stroke-linecap="round"/>
      <path d="M14 44c-7-3-10-11-8-18 7 1 11 8 10 14" fill="#2e6b34"/>
      <path d="M14 36c4-6 12-8 16-5-1 7-6 10-11 10" fill="#4a9e52"/>
      <path d="M14 28c-4-4-4-11-2-16 5 2 7 7 5 12" fill="#7cc47f"/>
    </svg>
    <svg class="plant" width="22" height="50" viewBox="0 0 22 50" fill="none">
      <path d="M11 49V22" stroke="#2e6b34" stroke-width="2" stroke-linecap="round"/>
      <path d="M11 36c-6-2-8-9-6-14 5 1 8 6 7 11" fill="#4a9e52"/>
      <path d="M11 28c3-5 9-6 12-4-1 5-5 8-9 8" fill="#2e6b34"/>
    </svg>
    <svg class="plant" width="24" height="62" viewBox="0 0 24 62" fill="none">
      <path d="M12 61V22" stroke="#2e6b34" stroke-width="2" stroke-linecap="round"/>
      <path d="M12 42c-6-2-9-10-7-17 6 1 10 8 9 14" fill="#2e6b34"/>
      <path d="M12 32c5-6 12-7 15-4-1 6-6 10-11 10" fill="#4a9e52"/>
      <path d="M12 24c-3-4-3-10-1-14 4 2 6 7 4 11" fill="#7cc47f"/>
    </svg>
    <svg class="plant" width="20" height="44" viewBox="0 0 20 44" fill="none">
      <path d="M10 43V20" stroke="#4a9e52" stroke-width="2" stroke-linecap="round"/>
      <path d="M10 32c-5-2-7-8-5-13 4 1 7 6 6 10" fill="#7cc47f"/>
      <path d="M10 24c3-4 8-5 10-3-1 4-4 6-7 6" fill="#4a9e52"/>
    </svg>
    <svg class="plant" width="26" height="56" viewBox="0 0 26 56" fill="none">
      <path d="M13 55V20" stroke="#2e6b34" stroke-width="2" stroke-linecap="round"/>
      <path d="M13 38c-7-3-9-11-7-17 6 1 10 8 9 14" fill="#2e6b34"/>
      <path d="M13 28c4-6 11-7 14-4-1 6-6 9-10 9" fill="#4a9e52"/>
    </svg>
  </div>

  <script type="module" src="/src/qr.js"></script>
</body>
</html>
